<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>

  <!-- Hamburger toggle for history -->
  <input type="checkbox" id="hamburger-toggle" />
  <label for="hamburger-toggle" class="hamburger">
    <span class="bar top-bar"></span>
    <span class="bar middle-bar"></span>
    <span class="bar bottom-bar"></span>
  </label>

  <!-- Sliding History Panel -->
  <div class="history-panel" id="historyPanel">
    <div class="history-header">
      <span class="history-title">History</span>
    </div>
    <ul id="historyList" class="history-list"></ul>
    <div class="clear-history-container">
      <button id="clearHistoryBtn">Clear History</button>
    </div>
  </div>

  <!-- Calculator Body -->
  <div class="calculator">
    <!-- Mode Toggle -->
    <div class="top-controls">
      <div class="mode-toggle">
        <div class="dropdown-label" onclick="toggleDropdown()">
          <span id="dropdownText">Basic</span>
          <span id="dropdownArrow">▼</span>
        </div>
        <ul class="dropdown-menu" id="modeDropdown">
          <li onclick="setMode('Basic')">Basic</li>
          <li onclick="setMode('Scientific')">Scientific</li>
        </ul>
      </div>
      
      <!-- Theme Toggle -->
      <div class="theme-toggle" id="themeToggle">
        <div class="switch">
          <input type="checkbox" id="themeSwitch" />
          <span class="slider"></span>
        </div>
      </div>
    </div>

    <!-- Display -->
    <input type="text" id="display" class="display" disabled />

    <!-- Scientific Buttons -->
    <div class="scientific-buttons" id="scientificButtons">
      <button class="function sci-btn" data-value="Math.sin(">sin</button>
      <button class="function sci-btn" data-value="Math.cos(">cos</button>
      <button class="function sci-btn" data-value="Math.tan(">tan</button>
      <button class="function sci-btn" data-value="Math.asin(">sin⁻¹</button>
      <button class="function sci-btn" data-value="Math.acos(">cos⁻¹</button>
      <button class="function sci-btn" data-value="Math.atan(">tan⁻¹</button>
      <button class="function sci-btn" data-value="Math.log(">ln</button>
      <button class="function sci-btn" data-value="Math.log10(">log</button>
      <button class="function sci-btn" data-value="Math.sqrt(">√</button>
      <button class="function sci-btn" data-value="Math.pow(,">x^y</button>
      <button class="function sci-btn" data-value="Math.PI">π</button>
      <button class="function sci-btn" data-value="Math.E">e</button>
      <button class="function sci-btn" data-value="factorial(">n!</button>
      <button id="convertAngle" data="mode-btn">Deg⇄Rad</button>

    </div>

    <!-- Main Buttons -->
    <div class="buttons">
      <button class="function" data-value="(">(</button>
      <button class="function" data-value=")">)</button>
      <button class="function" data-value="Backspace">⌫</button>
      <button class="operator" data-value="/">÷</button>

      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button class="operator" data-value="*">×</button>

      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button class="operator" data-value="-">-</button>

      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button class="operator" data-value="+">+</button>

      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button class="function" data-value="C">C</button>
      <button class="equal" data-value="=">=</button>
    </div>
  </div>
  <script src="script.js"></script>
  </body>

</html>
